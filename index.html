<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="calculator-header" id="calculator-header">
            <h2>Calculadora Matemática</h2>
        </div>
        <div class="calculator-body">
            <input type="number" id="number1" placeholder="Número 1">
            <input type="number" id="number2" placeholder="Número 2">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <button onclick="esPrimo()">¿Es Primo?</button>
            <p id="resultado">Resultado: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
